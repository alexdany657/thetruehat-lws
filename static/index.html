<!doctype html>
<html>
<head>
<meta charset="utf8">
<title>Socket IO emulator</title>
<script src="ws.js"></script>
<script src="main.js"></script>
</head>
<body>
<textarea id=r readonly cols=100 rows=10></textarea><br>
<input type="text" id="signal" cols=40 rows=1 placeholder="signal">
<input type="text" id="data" cols=40 rows=1 placeholder="data">
<input type="submit" id="submit" value="send">
<br>
<input type="text" id="username" placeholder="username" cols=40 rows=1>
<input type="submit" id="login" value="Log in">
<br>
<input type="submit" id="logout" value="Log out">
<br>
<input type="submit" id="start" value="Start game">
<br>
<input type="submit" id="sready" value="Speaker ready">
<input type="submit" id="lready" value="Listener ready">
<br>
<input type="text" id="endexplcause" cols=40 rows=1 placeholder="cause">
<input type="submit" id="endexpl" value="EndExplanation">
<br>
<input type="submit" id="wordsedited" value="Words edited">
</body>
</html>
